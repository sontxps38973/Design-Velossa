<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velossa - Đăng Nhập</title>
    <link rel="stylesheet" href="dang-nhap_dang-ki.css">
</head>
<body>
    <div class="container">
        <img class="logo" src="../img/logo.png" alt="">
        <p>Hãy nhập gmail và mật khẩu để thực hiện đăng kí tài khoản</p>

        <div class="input-group">
            <label for="email"><img src="../img/mail.png" alt="mail"></label>
            <input type="email" id="email" placeholder="Email">
        </div>

        <div class="input-group">
            <label for="tel"><img src="../img/phone.png" alt="mail"></label>
            <input type="text" id="tel" placeholder="Số điện thoại" >
        </div>

        <div class="input-group">
            <label for="password"><img src="../img/khoa.png" alt="password"></label>
            <input type="password" id="password" placeholder="Mật khẩu">
        </div>

        <button class="btn">Đăng Ký</button>

        <p class="register-link">
            <p>Bằng cách tiếp tục, tôi đồng ý với Chính sách quyền riêng tư và Điều khoản sử dụng của Velossa .</p>
        </p>
    </div>
</body>
</html>
<script src="../dan-nhap-dang-ki.js"></script>
